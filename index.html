<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC&display=swap" rel="stylesheet">
    <title>Search for Meal</title>
</head>
<body>
    <div class="container">
        <h1>Find Your Meal...</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for Meals...">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                Need Ideas <i class="fas fa-hamburger fa-1x"></i>
            </button>
        </div>
        <!-- OUTPUTS -->
    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>

    </div>
